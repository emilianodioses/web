    <style>
        /* Estilo general */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Header */
        header {
            position: relative;
            height: 400px; /* Altura del header */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: auto;
            object-fit: cover; /* Mantener el enfoque en el rostro */
            object-position: center;
            z-index: -1; /* Coloca la imagen detrás del contenido del header */
        }

        header .header-content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
            background: rgba(10, 10, 10, 0.7); /* Fondo oscuro semitransparente para resaltar el texto */
            border-radius: 15px;
        }

        header h1 {
            font-size: 3rem;
            color: #00ffc3;
            text-shadow: 0 0 10px #00ffc3, 0 0 20px #00ffc3, 0 0 40px #00ffc3;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #ffffff;
        }

        /* Botón Tecnología */
        .tech-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border: 2px solid #00ffc3;
            border-radius: 30px;
            color: #00ffc3;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            background: none;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: blink 0.5s infinite;
            z-index: 2; /* Asegura que el botón esté por encima del resto del contenido */
        }

        .tech-button:hover {
            background-color: #00ffc3;
            color: #0a0a0a;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        /* Fondo abstracto tipo software */
        .abstract-bg {
            position: relative;
            height: 300px;
            background: linear-gradient(135deg, #09203f, #537895);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .abstract-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(0, 255, 195, 0.2) 10%, transparent 60%);
            animation: glow 5s infinite alternate;
        }

        @keyframes glow {
            0% {
                transform: translate(-20%, -20%) scale(1);
            }
            100% {
                transform: translate(20%, 20%) scale(1.2);
            }
        }

        /* Botones */
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            padding: 0 20px;
        }

        .buttons a {
            text-decoration: none;
            padding: 15px 30px;
            border: 2px solid #00ffc3;
            border-radius: 30px;
            color: #00ffc3;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            transition: all 0.3s ease;
            flex: 1 1 calc(33.333% - 40px);
            max-width: 200px;
        }

        .buttons a:hover {
            background-color: #00ffc3;
            color: #0a0a0a;
        }

        /* Avatar flotante */
        .floating-avatar {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 195, 0.5);
            transition: transform 0.3s;
        }

        .floating-avatar:hover {
            transform: scale(1.1);
        }

        .floating-avatar::after {
            content: "Implementar tecnología implica considerar varios aspectos importantes.";
            position: absolute;
            top: -10px;
            left: 100px;
            width: 300px;
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
            white-space: pre-line;
            z-index: 1000;
        }

        .floating-avatar:hover::after {
            opacity: 1;
            visibility: visible;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #0d3b66;
            color: #ffffff;
            font-size: 0.9rem;
        }

        /* Media Queries para pantallas pequeñas */
        @media (max-width: 768px) {
            header {
                height: 250px; /* Ajustar la altura del header para pantallas pequeñas */
            }

            header img {
                width: 85%; /* Ajuste de imagen para pantallas pequeñas */

            }

            header p {

            }

            .abstract-bg {

            }

            .buttons a {
                flex: 1 1 100%;
                max-width: none;
            }

            .tech-button {
                top: 5px;
                right: 5px;
                padding: 8px 16px;
                font-size: 0.9rem;
            }
