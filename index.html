<head>
    <meta charset="UTF-8">

    <style>
        /* Estilo general */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Header */
        header {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(135deg, #0a0a0a, #0d3b66);
            position: relative;
        }

        header h1 {
            font-size: 3rem;
            color: #00ffc3;
            text-shadow: 0 0 10px #00ffc3, 0 0 20px #00ffc3, 0 0 40px #00ffc3;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #ffffff;
        }

        /* Botón Tecnología */
        .tech-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            border: 2px solid #00ffc3;
            border-radius: 30px;
            color: #00ffc3;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            background: none;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: blink 0.5s infinite;
        }

        .tech-button:hover {
            background-color: #00ffc3;
            color: #0a0a0a;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        /* Fondo abstracto tipo software */
        .abstract-bg {
            position: relative;
            height: 300px;
            background: linear-gradient(135deg, #09203f, #537895);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .abstract-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(0, 255, 195, 0.2) 10%, transparent 60%);
            animation: glow 5s infinite alternate;
        }

        @keyframes glow {
            0% {
                transform: translate(-20%, -20%) scale(1);
            }
            100% {
                transform: translate(20%, 20%) scale(1.2);
            }
        }

        /* Botones */
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            padding: 0 20px;
        }

        .buttons a {
            text-decoration: none;
            padding: 15px 30px;
            border: 2px solid #00ffc3;
            border-radius: 30px;
            color: #00ffc3;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            transition: all 0.3s ease;
            flex: 1 1 calc(33.333% - 40px);
            max-width: 200px;
        }

        .buttons a:hover {
            background-color: #00ffc3;
            color: #0a0a0a;
        }

        /* Avatar flotante */
        .floating-avatar {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 195, 0.5);
            transition: transform 0.3s;
        }

        .floating-avatar:hover {
            transform: scale(1.1);
        }

        .floating-avatar::after {
            content: "Implementar tecnología implica considerar varios aspectos importantes. Aunque es posible buscar opciones económicas, hay costos básicos que no se pueden evitar, como el servidor, dominio y hosting, que suelen ser pagos recurrentes. A esto se suman los costos iniciales de desarrollo de la solución, así como el mantenimiento, la capacitación y el soporte técnico, cada uno con su propio impacto en el presupuesto.\A\A Además, es importante tener en cuenta que muchas soluciones tecnológicas requieren la integración de APIs o servicios de terceros, los cuales pueden tener costos adicionales dependiendo del uso, licencias o volumen de solicitudes.\A\A También, la elección de tecnologías puede implicar gastos asociados, ya sea por licencias específicas, integraciones con otros sistemas o servicios adicionales. Por supuesto, los costos totales estarán directamente relacionados con la complejidad de la solución requerida: mientras más personalizada o avanzada sea, mayor será la inversión necesaria.\A\A Sin embargo, es clave destacar que estas inversiones están orientadas a mejorar la eficiencia, la productividad y la experiencia del cliente, lo cual puede traer un retorno positivo a mediano y largo plazo. Por último, la planificación, la comunicación clara y un buen entendimiento entre el cliente y el desarrollador son esenciales para evitar malentendidos y garantizar el éxito del proyecto.";
            position: absolute;
            top: -10px;
            left: 100px;
            width: 300px;
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
            white-space: pre-line;
            z-index: 1000;
        }

        .floating-avatar:hover::after {
            opacity: 1;
            visibility: visible;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #0d3b66;
            color: #ffffff;
            font-size: 0.9rem;
        }

        /* Media Queries para pantallas pequeñas */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            .abstract-bg {
                height: 200px;
            }

            .buttons a {
                flex: 1 1 100%;
                max-width: none;
            }

            .tech-button {
                top: 5px;
                right: 5px;
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
