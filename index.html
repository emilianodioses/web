<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emiliano Dioses - Innovación en Software</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilo para reflejar el diseño */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0a0a0a; /* Fondo oscuro */
            color: #ffffff; /* Texto blanco */
        }

        header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, #0a0a0a, #0d3b66);
        }

        header h1 {
            font-size: 3rem;
            color: #00ffc3; /* Neon verde-azul */
            text-shadow: 0 0 10px #00ffc3, 0 0 20px #00ffc3;
        }

        .abstract-bg {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            background: url('abstract-bg.jpg') no-repeat center center;
            background-size: cover;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .buttons a {
            text-decoration: none;
            padding: 15px 30px;
            border: 2px solid #00ffc3;
            border-radius: 30px;
            color: #00ffc3;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .buttons a:hover {
            background-color: #00ffc3;
            color: #0a0a0a;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #0d3b66;
            color: #ffffff;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Emiliano Dioses</h1>
        <p>Innovación en Software y Mejora de Procesos</p>
    </header>

    <section class="abstract-bg"></section>

    <section class="buttons">
        <a href="#about">Sobre Mí</a>
        <a href="#projects">Proyectos</a>
        <a href="#contact">Contacto</a>
    </section>

    <footer>
        &copy; 2024 Emiliano Dioses. Todos los derechos reservados.
    </footer>
</body>
</html>
